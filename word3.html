<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dictionary App - Word Meaning</title>
        <style>
            /* Reset some default styles */
            body,
            h1,
            p {
                margin: 0;
                padding: 0;
            }

            /* Custom styles */
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                justify-content: space-between;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                box-sizing: border-box;
                flex: 1;
            }

            header {
                background-color: #34495e;
                color: white;
                padding: 10px 0;
                text-align: center;
            }

            .footer {
                background-color: #34495e;
                color: white;
                padding: 20px;
                text-align: center;
            }

            .search-container {
                max-width: 600px;
                margin: 0 auto;
                padding: 40px 20px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .search-input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            .search-button {
                padding: 10px 20px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .search-button:hover {
                background-color: #2980b9;
            }

            @media (max-width: 768px) {
                .search-container {
                    max-width: 80%;
                }
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Dictionary Web App</h1>
            <p>Your go-to source for word meanings.</p>
        </header>

        <div class="container">
            <div class="search-container">
                <h2>Search for Word Meaning</h2>
                <form>
                    <input type="text" class="search-input" placeholder="Enter a word">
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>
        </div>

        <div class="footer">
            &copy; 2023 Dictionary App
        </div>
    </body>

</html>
