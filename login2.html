<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dictionary App - Login</title>
        <style>
            /* Reset some default styles */
            body,
            h1,
            p {
                margin: 0;
                padding: 0;
            }

            /* Custom styles */
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                justify-content: space-between;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                box-sizing: border-box;
                flex: 1;
            }

            header {
                background-color: #34495e;
                color: white;
                padding: 10px 0;
                text-align: center;
            }

            .footer {
                background-color: #34495e;
                color: white;
                padding: 20px;
                text-align: center;
            }

            .login-form {
                max-width: 400px;
                margin: 10vmax auto;
                padding: 20px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }

            .login-input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .login-button {
                width: 100%;
                padding: 10px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .login-button:hover {
                background-color: #2980b9;
            }

            @media (max-width: 768px) {
                .login-form {
                    max-width: 80%;
                }
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Dictionary Web App</h1>
            <p>Your go-to source for word meanings.</p>
        </header>

        <div class="container">
            <form class="login-form">
                <h2>Login</h2>
                <input type="text" class="login-input" placeholder="Username">
                <input type="password" class="login-input" placeholder="Password">
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>

        <div class="footer">
            &copy; 2023 Dictionary App
        </div>
    </body>

</html>
