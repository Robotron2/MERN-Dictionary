<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Meaning - Dictionary App</title>
        <style>
            /* Reset some default styles */
            body,
            h1,
            p {
                margin: 0;
                padding: 0;
            }

            /* Custom styles */
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                justify-content: space-between;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                box-sizing: border-box;
                flex: 1;
            }

            header {
                background-color: #34495e;
                color: white;
                padding: 10px 0;
                text-align: center;
            }

            .footer {
                background-color: #34495e;
                color: white;
                padding: 20px;
                text-align: center;
                position: sticky;
                bottom: 0;
                z-index: 2;
            }

            .word-meaning {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                margin: 20px 0;
            }

            .word-title {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .definition {
                margin-bottom: 15px;
            }

            .example {
                font-style: italic;
            }

            @media (max-width: 768px) {
                .word-meaning {
                    padding: 15px;
                }
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Dictionary Web App</h1>
            <p>Your go-to source for word meanings.</p>
        </header>

        <div class="container">
            <form action="" method="post">
                <input type="text" placeholder="Enter the word you want to search.">
            </form>
        </div>
        <div class="container">
            <div class="word-meaning">
                <h2 class="word-title">Serendipity</h2>
                <p class="definition">The occurrence and development of events by chance in a happy or beneficial way.
                </p>
                <p class="example">"A fortunate stroke of serendipity"</p>
            </div>

            <div class="word-meaning">
                <h2 class="word-title">Eloquent</h2>
                <p class="definition">Fluent or persuasive in speaking or writing.</p>
                <p class="example">"An eloquent speech"</p>
            </div>
        </div>

        <div class="footer">
            &copy; 2023 Dictionary App
        </div>
    </body>

</html>
