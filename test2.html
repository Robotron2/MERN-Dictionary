<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Dictionary Page</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .navbar {
                background-color: #333;
                overflow: hidden;
            }

            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }

            .content {
                padding: 20px;
            }

            .footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: absolute;
                bottom: 0;
                width: 100%;
            }

            @media screen and (max-width: 600px) {
                .navbar a {
                    float: none;
                    display: block;
                    text-align: left;
                }

                .navbar {
                    overflow: hidden;
                }
            }
        </style>
    </head>

    <body>

        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">Favorites</a>
            <a href="#">Settings</a>
        </div>

        <div class="content">
            <!-- Your dictionary content goes here -->
            <h1>Dictionary</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>

        <div class="footer">
            <p>&copy; 2023 Dictionary App. All rights reserved.</p>
        </div>

    </body>

</html>
